<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link to your css file -->
    <link rel="stylesheet" href="styles.css">

    <h1>Welcome to the Wes Anderson Stan club</h1>
    <img class="img" src="https://i.ibb.co/YQtsfWb/imageedit-11-8523571397.png" width=460 height="345">
</head>
<body>
    
    <div>
        <h2>Click the button below to see the films we currently stan</h2>
        <button>Films we stan</button>
        <div id="table"></div>
    </div>

    <h1>Whats your favourite WA film?</h1>
    <form>
      <div class="input-row">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="input-row">
        <label for="runtime">Runtime</label>
        <input type="number" name="runtime" id="runtime" />
      </div>
      <div class="input-row">
        <label for="year">Year</label>
        <input type="number" name="year" id="year" min="1996" max="2021" />
      </div>
      <div class="input-row">
        <label for="cast">Cast</label>
        <input type="text" name="cast" id="cast" />
      </div>
      <div class="input-row">
        <label for="plot">Plot</label>
        <input type="text" name="plot" id="plot" />
      </div>
      <div class="input-row">
        <label for="rating">Rating</label>
        <input type="number" name="rating" id="rating" min="1" max="10" />
      </div>
      <button class="btn">Submit</button>
    </form>
    <table>
      <thead>
        <tr class="input-header">
          <th>Name</th>
          <th>Runtime</th>
          <th>Year</th>
          <th>Cast</th>
          <th>Plot</th>
          <th>Rating</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      const formEl = document.querySelector("form");
      const tbodyEl = document.querySelector("tbody");
      const tableEl = document.querySelector("table");
      function onAddMovie(e) {
        e.preventDefault();
        // .getElementByID finds the elemenet .value gives you value 
        const runtime = document.getElementById("runtime").value;
        const name = document.getElementById("name").value;
        const year = document.getElementById("year").value;
        const cast = document.getElementById("cast").value;
        const plot = document.getElementById("plot").value;
        const rating = document.getElementById("rating").value;
        // innerHTML gives you the data embedded within   
        tbodyEl.innerHTML += `
            <tr>
                <td>${name}</td>
                <td>${runtime}</td>
                <td>${year}</td>
                <td>${cast}</td>
                <td>${plot}</td>
                <td>${rating}</td>
                <td><button class="deleteBtn">Delete</button></td>
            </tr>
        `;
      }

      function onDeleteRow(e) {
        if (!e.target.classList.contains("deleteBtn")) {
          return;
        }

        const btn = e.target;
        btn.closest("tr").remove();
      }

      formEl.addEventListener("submit", onAddMovie);
      tableEl.addEventListener("click", onDeleteRow);
    </script>

<!-- link to my js file -->
    <script src="moviedata.js"></script>

    <div>
        
    </div>
</body>
</html>
